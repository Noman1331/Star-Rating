<!DOCTYPE html>
<html lang="en">

<head>

    <title>Create Star Rating</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="rating-box">

            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
        </div>

    </div>


    <script src="Script.js" defer></script>
</body>

</html>
